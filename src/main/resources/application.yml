spring:
  datasource:
    url: jdbc:postgresql://localhost:1414/prod_db
    username: postgres
    password: 123
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html
